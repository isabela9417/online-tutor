{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quiz</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-2xl mb-4">Quiz</h1>
        <form method="post" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            {% for quiz in quizzes %}
                <div class="mb-4">
                    <label class="block text-gray-700">{{ quiz.question.text }}</label>
                    {% for option, is_correct in quiz.options.items %}
                        <div class="flex items-center">
                            <input type="radio" id="{{ option }}" name="answer" value="{{ option }}" class="mr-2">
                            <label for="{{ option }}" class="text-gray-700">{{ option }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
